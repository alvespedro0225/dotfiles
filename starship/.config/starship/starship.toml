"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
format = """
[](platinum)\
$os\
[](bg:crayola fg:platinum)\
$directory\
[](bg:american fg:crayola)\
$git_branch\
$git_status\
[](bg:charleston fg:american)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$dotnet\
[](bg:gunmetal fg:charleston)\
$time\
[ ](fg:gunmetal)\
$line_break$character"""


palette = 'tokyo_night_green'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[palettes.tokyo_night]
wild = "#a3aed2"
black = "#090c0c"
cornflower = "#769FF0"
american = "#394260"
charleston = "#212736"
gunmetal = "#1d2230"
platinum = "#e3e5e5"
white = "#ffffff"

[palettes.tokyo_night_green]
wild = "#a3d2bc"
black = "#090c0c"
crayola = "#18B983"
american = "#394260"
charleston = "#212736"
gunmetal = "#1d2230"
platinum = "#e3e5e5"
white = "#ffffff"

[os]
disabled = false
style = "bg:platinum fg:black"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇 "
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:text"
format = '[ $user ]($style)'

[directory]
style = "bg:crayola fg:platinum"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"code" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:american"
format = '[[ $symbol $branch ](bg:american fg:crayola )]($style)'

[git_status]
style = "bg:american"
format = '[[($all_status$ahead_behind )](bg:american fg:crayola )]($style)'

[nodejs]
symbol = ""
style = "bg:charleston"
format = '[[ $symbol( $version) ](bg:charleston fg:crayola)]($style)'

[c]
symbol = " "
style = "bg:charleston"
format = '[[ $symbol( $version) ](bg:charleston fg:crayola)]($style)'

[rust]
symbol = ""
style = "bg:charleston"
format = '[[ $symbol( $version) ](bg:charleston fg:crayola)]($style)'

[golang]
symbol = ""
style = "bg:charleston"
format = '[[ $symbol( $version) ](bg:charleston fg:crayola)]($style)'

[java]
symbol = " "
style = "bg:charleston"
format = '[[ $symbol( $version) ](bg:charleston fg:crayola)]($style)'

[kotlin]
symbol = ""
style = "bg:charleston"
format = '[[ $symbol( $version) ](bg:charleston fg:crayola)]($style)'

[python]
symbol = ""
style = "bg:charleston"
format = '[[ $symbol( $version) ](bg:charleston fg:crayola)]($style)'

[dotnet]
symbol = ""
style = "bg:charleston"
format = '[[ $symbol( $version) ](bg:charleston fg:crayola)]($style)' 

[time]
disabled = false
time_format = "%R"
style = "bg:gunmetal"
format = '[[  $time ](bg:gunmetal fg:wild)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:white)'
error_symbol = '[](bold fg:crayola)'
vimcmd_symbol = '[](bold fg:creen)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:lavender)'
